<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Josfredus">
    <meta name="description" content="Josfredus is an app that runs a presentation, using content from various subreddits of your input.">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Nice!</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script type="text/javascript" src="/show.js"></script>
    <script type="text/javascript" src="/gather.js"></script>
    <script type="text/javascript" src="/setup.js"></script>
    <script type="text/javascript" src="/run.js"></script>
  </head>
  <body>
    <div id="settings">
      <input id="subs" autofocus placeholder="pics gifs aww NatureIsFuckingLit" spellcheck="false">
      <div id="sorting"></div>
      <div id="period"></div>
      <p id="afterPeriod">Skip every <input id="duration" type="number" min="1" step="1" value="30"> seconds</p>
      <button id="shuffle" class="onbtn">Shuffle subreddits every round</button>
      <div id="loop"></div>
      <p id="loopDisclaimer">(Videos will always be fully played at least once)</p>
      <button id="reverse" class="offbtn">Climb up the listings</button>
      <p id="reverseP">
        Start from #<input id="reverseStart" type="number" min="1" max="100" step="1" value="5"> (1-100)
        <button id="reverseLoop" class="offbtn">(Loop after reaching top)</button>
      </p>
      <button id="start" class="onbtn">Show Must Go On!</button>
      <p id="errorLog"></p>
    </div>
    <div id="description">
      <a id="title" class="primaryLink" target="_blank" rel="noreferrer noopener"></a>
      <div>by <a id="author" class="secondaryLink" target="_blank" rel="noreferrer noopener"></a> <span id="flair"></span></div>
      <div>on <a id="sub" class="secondaryLink" target="_blank" rel="noreferrer noopener"></a> - <span id="date"></span></div>
    </div>
    <canvas id="timepiece"></canvas>
  </body>
</html>
